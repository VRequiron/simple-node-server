<html>
    <head>
        <title>Forms-2</title>
    </head>
    <body>
        <h2>Order Form</h2>
        
        <form>
            <fieldset>
                <legend>Customer Details</legend>
                <label>Customer name: <input type="text" name="name" required></label><br>
                <label>Mobile number: <input type="text" name="number" required></label><br>
                <label>E-mail address: <input type="email" name="email" required></label>
            </fieldset>
            <fieldset>
                <legend>Pizza Options</legend>
                <label>
                    Flavor:
                    <select name="Flavor">
                        <option value="hawaiian">Hawaiian</option>
                        <option value="double cheese">Double Cheese</option>
                        <option value="margherita">Margherita</option>
                        <option value="bbq bacon cheese">Barbecue Bacon Cheeseburger</option>
                        <option value="pepperoni and cheese">Pepperoni and Cheese</option>
                    </select>
                </label><br>
                Size: 
                <label><input type="radio" name="size" value="small">Small</label>
                <label><input type="radio" name="size" value="medium">Medium</label>
                <label><input type="radio" name="size" value="large">Large</label>
                </label><br>
                Extra toppings: 
                <label><input type="checkbox" name="toppings" value="bacon">Bacon</label>
                <label><input type="checkbox" name="toppings" value="cheese">Cheese</label>
                <label><input type="checkbox" name="toppings" value="onion">Onion</label>
                <label><input type="checkbox" name="toppings" value="mushroom">Mushroom</label>
            </fieldset>
            <fieldset>
                <legend>Delivery details</legend>
                <label>Delivery Date: <input type="date" name="delivery date" required></label><br>
                <label>Preferred delivery time: <input type="time" name="delivery time" required></label><br>
                <label>Delivery address: <br><textarea rows="10" cols="50"></textarea></label>
            </fieldset>
            <button type="reset">Reset</button>
            <button type="submit">Submit Order</button>
        </form>
    </body>
</html>
