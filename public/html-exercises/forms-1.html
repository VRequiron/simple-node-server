<html>
    <head>
        <title>Forms-1</title>
    </head>
    <body>
        <h2>Forms 1</h2>
        <form>
            <label>Username: <input type="text" name="username"></label>
            <label>Password: <input type="password" name="password" required> </label><br>
            <label><input type="radio" name="status" value="single">Single</label>
            <label><input type="radio" name="status" value="married">Married</label><br>
            CMSC Subjects:
            <label><input type="checkbox" name="subject" value="cmsc 2">CMSC 2</label>
            <label><input type="checkbox" name="subject" value="cmsc 11">CMSC 11</label>
            <label><input type="checkbox" name="subject" value="cmsc 56">CMSC 56</label><br>
            <label>Birthday: <input type="date" name="bday"></label><br>
            <label>
                Course:
                <select name="course">
                    <option value="cmsc">BSCS</option>
                    <option value="devcom">BSDC</option>
                    <option value="comarts">BACA</option>
                    <option value="nutri">BSN</option>
                    <option value="others">Others</option>
                </select>
            </label><br>
            <label>Motto in Life: <br><textarea rows="10" cols="50">Type something here...</textarea></label><br>
            <fieldset>
                <legend>Account Details</legend>
                <label>Username: <input type="text" name="username"></label><br>
                <label>Password: <input type="password" name="password" required></label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
